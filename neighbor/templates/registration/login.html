{%extends 'registration/base.html'%} 
{%load bootstrap4 %} 
{%block content%}
<div class="container col d-flex justify-content-center" style="padding-top: 100px;">
<div class="row">
   <div class="col-md-4">
       <img class="card-img-top" src="https://i.pinimg.com/originals/a6/f8/35/a6f835475049d5c8df3e716d18a9cc63.jpg" alt="" style="height:78%;width:140%;margin-top:-20px;margin-left:50px">
   </div>
<div class="col-md-3"></div>
   
       <div class="col-md-4 " style="padding-top: 60px; padding-left: 0px; margin-left: 0px;margin-right:25px">
           <div class="card" style="width: 30rem; height:30rem;margin-top:-43px">
               <div class="card-header">
                   <center>
                     <h1 class="logo">Neighbourhoods</h1>
                      
                   </center>
               </div>
               <div class="card-body">
                   <form action="" method="POST">
                       {%csrf_token%}
                       {%bootstrap_form form%}
                       <button type="submit" class=" btn-block btn-lg" style="background-color:#17413c;color:white">Sign in</button>
                       Don't have an account? <a href="/accounts/register" style="color:#17413c">Signup</a>
                       <input type="hidden" name="next" value="{{next}}">
                   </form>
               </div>
           </div>
       </div>
   </div>
</div>
{%endblock%}
