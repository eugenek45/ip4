{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Limelight" rel="stylesheet">
   

    {% block styles %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% endblock %}
</head>
<body>
    <nav class="nav border-top border-dark" >
        <div class="container-fluid px-0 d-flex justify-content-between nav-border text-white-50">
            <div id="menu-toogle" class="d-flex align-items-center w-25 pl-4">
                <span class="mr-2">
                    <img id="img-icon" src="{% static 'img/meubars.png' %}" alt="">
                </span>
                <div class="mb-0 pr-4 f-12 txt-lightgrey">
                <!-- done the menu with the help ofw3schools -->
                <div id="mySidebar" class="sidebar">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="{%url 'index'%}">Home</a>
                <a href="{%url 'profile' user.id%}">profile</a>
                <a href="/all/hoods">All Hoods</a>
                <a href="/post">Post</a>
                <a href="#">Move</a>
                <a href="/new/business/"> New Businesses</a>
                <a href="/accounts/password/change">Change Password</a>
                    
                  </div>
                  
                  <div id="main">
                    <button class="openbtn" onclick="openNav()">&#9776; Menu</button> 
                  </div>
                </div>
                <div class="pl-4 h-100 border-left border-dark  d-flex align-items-center">
                    <form class="d-flex justify-items-center"  enctype="multipart/form-data" >
                        {% csrf_token %}
                        <a class="mb-0 d-flex align-items-center" id="search-button">
                            <img id="img-icon" src="{% static 'img/search.png' %}" alt="">
                            <input class="form-control input-height border-0 ml-2 bg-transparent text-white"
                                type="text" placeholder="Search" name="proname"  >
                        </a>
                        <button class="btn btn-sm d-none" type="submit"></button>
                    </form>
                </div>
            </div>
            <div id="center" class="d-flex align-items-center">
                <a class="nav-link " href="{% url 'index' %}">
                    <h2 class="mb-0 txt-lightgrey title" id="award" style="font-family: 'Kalam', cursive;">Neighbourhood</h2>
                </a>
            </div>
            <div id="login-submit" class="d-flex align-items-center w-25">
                {% if user.is_authenticated %}
                <div class="f-12 font-weight-bold mx-2 px-1  ml-auto text-white-50 d-flex"></a>
                    <a class="nav-link txt-lightgrey" href="{%url 'profile' user.id%}">
                        <span class="" style="text-transform:capitalize;font-size: 15px">Profile</span>
                    </a>
                   
                </div>
                <a class="f-12 font-weight-bold mx-2 px-1 ml-auto nav-link txt-lightgrey" href="/logout" style="text-transform:capitalize;font-size: 15px">logout</a>

                {% else %}
                <a href="/accounts/login" class=" txt-lightgrey ">REGISTER
                    /
                    LOGIN</a>
                {% endif %}
                
            </div>
        </div>
    </nav>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-circle-progress/1.1.3/circle-progress.min.js"></script>

    <script>
  function openNav() {
  document.getElementById("mySidebar").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
}

/* Set the width of the sidebar to 0 and the left margin of the page content to 0 */
function closeNav() {
  document.getElementById("mySidebar").style.width = "0";
  document.getElementById("main").style.marginLeft = "0";
}
    </script>
</body>
</html>
